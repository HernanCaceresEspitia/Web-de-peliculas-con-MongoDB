<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar una nueva película</title>
    <link rel="stylesheet" href="../styles/resetStatic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/stylesNewMovie.css">
</head>
<body>
    <header id="header1">
        <h1>¡Crea tu película!</h1>
        <span id="navBar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/front/index.html">Página Principal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">¡Crea tu película!</a>
                </li>
              </ul>
        </span>
    </header>

    <section id="newMovieIn">

        <form id="movieForm">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Titulo de la película</b></label>
                <input type="text" class="form-control" id="tituloPelicula" placeholder="Los Vengadores">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Año</b></label>
                <input type="number" class="form-control" id="yearPelicula" placeholder="2012">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Director</b></label>
                <input type="text" class="form-control" id="directorPelicula" placeholder="Kevin Feige">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Duración</b></label>
                <input type="text" class="form-control" id="duracionPelicula" placeholder="2h 11min">
              </div>
              
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"><b>Póster</b></label>
                  <input type="text" class="form-control" id="posterPelicula" placeholder="URL de la imagen">
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Género</b></label>
                <select name="movies" size="1">
                    <option value="">Selecciona</option>
                </select>
                <input id="add-button" type="button" value="Añadir">
                <form id="invt">
                    <p><b>Géneros Añadidos: </b></p>
                    <div id="moviesContainer"></div>
                </form>
            </div>
            <div id="optBtns">
              <input id="resetBtn" type="button" value="Limpiar formulario" onclick="resetForm()">
              <input id="uploadBtn" type="button" value="Subir película">
            </div>
        </form>

    </section>
    <footer id="pageFoot">
     
      <div class="card">
        <div class="card-header">
          Proyecto M2 por Hernán Cáceres &copy;
        </div>
        <div class="card-body">
          <h5 class="card-title">Proyectos de SoyHenry &copy;</h5>
          <p class="card-text">Si quiere saber más sobre la plataforma de aprendizaje online haga clic en el siguiente botón:</p>
          <a href="https://authentication.soyhenry.com/login/" class="btn btn-primary">SoyHenry.com</a>
        </div>
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/front/scripts/genreMang.js"></script>
    <script src="/front/scripts/eraseForm.js"></script>
    <script src="/front/scripts/processForm.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous">
    </script>

</body>
</html>
