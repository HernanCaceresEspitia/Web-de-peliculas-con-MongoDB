<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar una nueva película</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header id="header1">
        <h1>¡Crea tu película!</h1>
        <span id="navBar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Perfil Profesional</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gustos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mi Perro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Hernán Cáceres</a>
                </li>
              </ul>
        </span>
    </header>

    <section id="newMovieIn">

        <form id="movieForm">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo de la película</label>
                <input type="text" class="form-control" id="tituloPelicula" placeholder="Los Vengadores">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Year</label>
                <input type="number" class="form-control" id="yearPelicula" placeholder="2012">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Director</label>
                <input type="text" class="form-control" id="directorPelicula" placeholder="Kevin Feige">
              </div>
    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracionPelicula" placeholder="2h 11min">
              </div>
              
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Póster</label>
                  <input type="text" class="form-control" id="posterPelicula" placeholder="URL de la imagen">
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Género</label>
                <select name="movies" size="1">
                    <option value=""></option>
                </select>
                <input id="add-button" type="button" value="Añadir">
                <form id="invt">
                    <p><b>Géneros Añadidos: </b></p>
                    <div id="moviesContainer"></div>
                </form>
            </div>
            
            <input id="resetBtn" type="button" value="Limpiar formulario" onclick="resetForm()">
            <input id="uploadBtn" type="button" value="Subir película">
        </form>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/genreMang.js"></script>
    <script src="../scripts/eraseForm.js"></script>
    <script src="../scripts/processForm.js"></script>

</body>
</html>
